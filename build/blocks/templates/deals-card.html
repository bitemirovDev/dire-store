<div class="swiper-slide">
  <article class="deals-card">

      <img src="./img/deals/@@img.webp" alt="@@img" />

    <div class="deals-card__text">
      <div class="deals-card__title">@@position - @@saleTitle</div>
      <div class="deals-card__discount">@@discountPercentage OFF</div>
    </div>
  </article>
</div>
