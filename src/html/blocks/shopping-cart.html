<section class="shopping-cart">
  <div class="container">
    <div class="shopping-cart__header">
      <h2 class="shopping-cart__title headline-3">Shopping Cart</h2>
      <div class="breadcrumbs">
        <ul>
          <li>
            <a href="../../index.html">Home</a>
          </li>
          <li><a href="#!">Shopping Cart</a></li>
        </ul>
      </div>
    </div>

    <table class="shopping-cart__table">
      <thead class="shopping-cart__table-header">
        <tr class="shopping-cart__row">
          <th class="shopping-cart__column shopping-cart__column--product">Product</th>
          <th class="shopping-cart__column shopping-cart__column--price">Price</th>
          <th class="shopping-cart__column shopping-cart__column--quantity">Quantity</th>
          <th class="shopping-cart__column shopping-cart__column--total">Total</th>
        </tr>
      </thead>
      <tbody class="shopping-cart__body">
        <tr class="shopping-cart__row">
          <td class="shopping-cart__item">
            <div class="shopping-cart__product">
              <img
                src="./img/products/aape-1/205316648-1-grey.avif"
                alt=""
                class="shopping-cart__image" />
              <div class="shopping-cart__description">
                <h4 class="shopping-cart__name">Aape By A Bathing Ape ribbed beanie in grey</h4>
                <p class="shopping-cart__size">Size: M</p>
                <a href="#!" class="shopping-cart__remove">Remove</a>
              </div>
            </div>
          </td>
          <td class="shopping-cart__price">$14.90</td>
          <td class="shopping-cart__quantity">
            <div class="quantity-controls">
              <button class="quantity-controls__button quantity-controls__button--decrease">
                -
              </button>
              <input type="text" value="01" class="quantity-controls__input" />
              <button class="quantity-controls__button quantity-controls__button--increase">
                +
              </button>
            </div>
          </td>
          <td class="shopping-cart__total">$14.90</td>
        </tr>
      </tbody>
    </table>

    <div class="shopping-cart__summary">
      <div class="shopping-cart__summary-container">
        <div class="gift-wrap">
          <input type="checkbox" id="gift-wrap-checkbox" class="gift-wrap__checkbox" />
          <span class="gift-wrap__checkbox-span"></span>
          <label for="gift-wrap-checkbox" class="gift-wrap__label"
            >For <span>$10.00</span> please wrap the product</label
          >
        </div>

        <p class="shopping-cart__subtotal">
          <span class="shopping-cart__subtotal-label">Subtotal</span>
          <span class="shopping-cart__subtotal-amount">$100.00</span>
        </p>
        <button class="shopping-cart__checkout-button btn btn--wide btn--small">Checkout</button>
        <a href="#" class="shopping-cart__view-cart">View Cart</a>
      </div>
    </div>
  </div>
</section>
