<section class="product">
  <div class="container">
    <div class="product__media">
      <div class="product__gallery">
        <div class="product__thumbnails">
          <img
            src="./img/products/aape-1/205316648-1-grey.avif"
            alt="thumbnails 1"
            class="active" />
          <img src="./img/products/aape-1/205316648-2.avif" alt="thumbnails 2" />
          <img src="./img/products/aape-1/205316648-3.avif" alt="thumbnails 3" />
          <img src="./img/products/aape-1/205316648-4.avif" alt="thumbnails 4" />
        </div>
        <div class="product__main-image">
          <img src="./img/products/aape-1/205316648-1-grey.avif" alt="product image" />
        </div>
      </div>
    </div>
    <div class="product__details">
      <div class="product__title">
        <h4>Aape By A Bathing Ape ribbed beanie in grey</h4>
      </div>
      <div class="product__price">
        <span class="product__price-main">$39.00</span>
        <span class="product__price-wsale">$59.00</span>
        <span class="product__price-save">save 33%</span>
      </div>
      <div class="product__timer">
        <p class="product__timer-title">Hurry up! Sale ends in:</p>
        <div class="product__timer-counter">
          <span class="counter-dots" id="days"></span>
          <span class="counter-dots" id="hours"></span>
          <span class="counter-dots" id="minutes"></span>
          <span id="seconds"></span>
        </div>
      </div>
      <div class="product__stock">
        <p>Only <span>9</span> item(s) left in stock!</p>
        <div class="product__stock-progressbar">
          <div class="product__stock-progess"></div>
        </div>
      </div>
      <div class="product__sizes">
        <p class="product__sizes-selected">Size: <span>M</span></p>
        <ul class="product__sizes-variants">
          <li class="active">M</li>
          <li>L</li>
          <li>XL</li>
          <li>XXL</li>
        </ul>
      </div>
      <div class="product__quantity">
        <p class="product__quantity-title">Quantity</p>
        <div class="product__quantity-container">
          <div class="product__quantity-input">
            <button class="minus">-</button>
            <input type="text" value="1" disabled />
            <button class="plus">+</button>
          </div>
          <div class="product__quantity-btn">
            <button class="btn--wide">Add to cart</button>
          </div>
        </div>
      </div>
      <div class="product__btns">
        <button class="product__btns-el" type="button">
          <img src="./img/icons/compare.svg" alt="compare" />
          Compare
        </button>
        <button class="product__btns-el" type="button">
          <img src="./img/icons/ask.svg" alt="ask a question" />
          Ask a question
        </button>
        <button class="product__btns-el" type="button">
          <img src="./img/icons/share.svg" alt="share" />
          Share
        </button>
      </div>
      <div class="product__delivery">
        <div class="product__delivery-el">
          <img src="./img/icons/delivery.svg" alt="estimated delivery" />
          <p>
            Estimated Delivery:
            <span>Jul 30 - Aug 03</span>
          </p>
        </div>
        <div class="product__delivery-el">
          <img src="./img/icons/shipping.svg" alt="free shipping & returns" />
          <p>
            Free Shipping & Returns:
            <span>On all orders over $75</span>
          </p>
        </div>
      </div>
      <div class="product__guarantee">
        <img src="./img/product-page/trustbag.jpg" alt="" />
        <p>Guarantee safe & secure checkout</p>
      </div>
    </div>
  </div>
</section>
